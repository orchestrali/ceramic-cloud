<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://sallyandbobminor.wordpress.com/wp-content/uploads/2025/07/bristol-major-short.png" />

    <title>Complib music schemes</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/stylecomplib.css" />
  </head>
  <body>
    <h2>Complib music schemes</h2>
    <div class="form">
      Scheme: <label><input type="radio" name="scheme" value="complib" />complib</label><label><input type="radio" name="scheme" value="mine" />mine</label>
    </div>
    <div class="form">
      View rows with points
      <div>
        Stage: <label><input type="radio" name="stage" value="6" />6</label><label><input type="radio" name="stage" value="8" />8</label><label><input type="radio" name="stage" value="10" />10</label><label><input type="radio" name="stage" value="12" />12</label>
      </div>
      <button id="schemerows">Go</button>
    </div>
    <div class="form">
      Apply scheme to method or composition
      <div>
        <div>
          <label for="complibid">Complib id: <input type="number" id="complibid" /></label>
        </div>
        <div>
          <label><input type="radio" name="idtype" value="method" />method</label><label><input type="radio" name="idtype" value="composition" />composition</label>
        </div>
      </div>
      <button id="viewcomp">Go</button>
    </div>
    <div id="loading" style="display:none;">
      <img src="/images/wait.gif" alt="spinning circle" />
    </div>
    <h3></h3>
    <p id="totals"></p>
    <table class="sortable" id="schemetable">
      <thead>
        <th class="row sorttable_bellrow">Row</th>
        <th class="sorttable_numeric">Points</th>
        <th class="sorttable_numeric">Num places</th>
      </thead>
      <tbody></tbody>
    </table>
    <table class="sortable" id="comptable">
      <thead>
        <th class="sorttable_numeric">num</th>
        <th class="row sorttable_bellrow">Row</th>
        <th class="sorttable_numeric">Points</th>
      </thead>
      <tbody></tbody>
    </table>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="sort.js"></script>
    <script src="publiccomplib.js"></script>
  </body>
</html>
